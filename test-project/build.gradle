buildscript {
    repositories {
        mavenLocal()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.openjfx:javafx-plugin:0.0.9-SNAPSHOT"
    }
}

subprojects {
    apply plugin: 'application'
    apply plugin: 'org.openjfx.javafxplugin'

    repositories {
        mavenCentral()
    }
}